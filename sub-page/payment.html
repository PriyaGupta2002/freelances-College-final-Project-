p<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment</title>

	<!-- CSS File Link-->
    
    <link rel="stylesheet" type="text/css" href="payment.css">

</head>

<body>

<div class="container">


	<form action="">
			
		<div class="row">


			<div class="col">

				<h3 class="title">Billing Address</h3>
			    
			    
			    <div class="inputBox">
			    	<span>Full Name:</span>
			    	<input type="text" placeholder="Tom Holland">
			    </div>

			    <div class="inputBox">
			    	<span>Email:</span>
			    	<input type="email" placeholder="abc@gamil.com">
			    </div>

			    <div class="inputBox">
			    	<span>Address:</span>
			    	<input type="text" placeholder="room - street - locality">
			    </div>

			    <div class="inputBox">
			    	<span>City:</span>
			    	<input type="text" placeholder="Mumbai">
			    </div>

			     <div class="flex">
			    	
			        <div class="inputBox">
			    	   <span>State :</span>
			    	   <input type="text" placeholder="Punjab">
			         </div>

			         <div class="inputBox">
			    	<span>Zip Code:</span>
			    	<input type="text" placeholder="12345">
			    </div>
			     </div>
			
			</div>	


			<div class="col">

				<h3 class="title">Payment</h3>
			    
			    <div class="inputBox">
			    	<span>Card accepted :</span>
			    	<img src="card_img.png">
			    </div>

			    <div class="inputBox">
			    	<span>Name on card:</span>
			    	<input type="text" placeholder="mr. sunny joy">
			    </div>

			    <div class="inputBox">
			    	<span>Debit Card Number:</span>
			    	<input type="number" placeholder="1111-2222-3333-4444">
			    </div>

			    <div class="inputBox">
			    	<span>Exp Month:</span>
			    	<input type="text" placeholder="january">
			    </div>

			     <div class="flex">
			    	
			        <div class="inputBox">
			    	   <span>Exp year:</span>
			    	   <input type="number" placeholder="2024">
			         </div>

			         <div class="inputBox">
			    	<span>CVV:</span>
			    	<input type="password" placeholder="123">
			    </div>
			     </div>
			
			</div>

		</div>


		<input type="submit" value="Proceed To Pay" class="submit-btn">

	</form>

</div>

</body>
</html>
